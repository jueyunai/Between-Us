    <script>

        // ç”¨æˆ·æ˜µç§°ä¿¡æ¯ï¼ˆç”¨æ‰‹æœºå·å4ä½ä½œä¸ºé»˜è®¤æ˜¾ç¤ºï¼‰
        let userNickname = 'æˆ‘';

        // Toast æç¤ºå‡½æ•°
        function showToast(message, type = 'info', duration = 2500) {
            let container = document.querySelector('.toast-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'toast-container';
                document.body.appendChild(container);
            }
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('toast-out');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        async function init() {
            // è·å–ç”¨æˆ·ä¿¡æ¯
            const userResponse = await fetch('/api/user/info');

            // æ£€æŸ¥æ˜¯å¦éœ€è¦é‡æ–°ç™»å½•
            if (userResponse.status === 401) {
                showToast('ç™»å½•å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•', 'error');
                window.location.href = '/';
                return;
            }

            const userData = await userResponse.json();

            if (!userData.success || !userData.user.has_partner) {
                showToast('æ‚¨è¿˜æ²¡æœ‰ç»‘å®šä¼´ä¾£ï¼Œæ— æ³•è¿›å…¥æƒ…æ„Ÿå®¢å…', 'info');
                window.location.href = '/home';
                return;
            }

            userId = userData.user.id;
            userPhone = userData.user.phone || '';
            
            // æ£€æŸ¥æ˜¯å¦åœ¨å†·é™æœŸ
            if (userData.user.unbind_at) {
                const cooldownNotice = document.getElementById('cooldownNotice');
                if (cooldownNotice) {
                    cooldownNotice.classList.add('show');

            }
            
            // ç”¨æ‰‹æœºå·å4ä½ä½œä¸ºæ˜µç§°
            userNickname = userPhone ? userPhone.slice(-4) : 'æˆ‘';
            
            // è·å–ä¼´ä¾£ä¿¡æ¯
            if (userData.user.partner_id) {
                try {
                    const partnerRes = await fetch(`/api/user/${userData.user.partner_id}`);
                    if (partnerRes.ok) {
                        const partnerData = await partnerRes.json();
                        if (partnerData.success && partnerData.user) {
                            partnerPhone = partnerData.user.phone || '';
                            partnerNickname = partnerPhone ? partnerPhone.slice(-4) : 'Ta';
                        }
                    }
                } catch (e) {
                    console.error('è·å–ä¼´ä¾£ä¿¡æ¯å¤±è´¥', e);
                }
            }
            
            // æ›´æ–°é¡¶éƒ¨æƒ…ä¾£æ æ˜¾ç¤º
            updateCoupleBar(userNickname, partnerNickname);

            // è·å–æˆ¿é—´ä¿¡æ¯
            const roomResponse = await fetch('/api/lounge/room');

            if (roomResponse.status === 401) {
                showToast('ç™»å½•å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•', 'error');
                window.location.href = '/';
                return;
            }

            const roomData = await roomResponse.json();

            if (!roomData.success) {
                showToast('æ— æ³•è·å–æˆ¿é—´ä¿¡æ¯', 'error');
                window.location.href = '/home';
                return;
            }

            roomId = roomData.room_id;

            // åŠ è½½å†å²è®°å½•
            await loadHistory();

            // è¿æ¥ WebSocket
            connectWebSocket();
        }

        async function loadHistory() {
            try {
                const response = await fetch('/api/lounge/history');
                const data = await response.json();

                if (data.success) {

        function connectWebSocket() {
            // ä½¿ç”¨ Socket.IO è¿æ¥
            socket = io();

            socket.on('connect', () => {
                console.log('Socket.IO å·²è¿æ¥');
                // åŠ å…¥æˆ¿é—´
                socket.emit('join_lounge', {
                    room_id: roomId,
                    user_id: userId
                });
            });

            // ç›‘å¬æ–°æ¶ˆæ¯
            socket.on('new_message', (data) => {
                messages.push(data);
                renderMessages();
                // å¦‚æœéœ€è¦è§¦å‘ AIï¼Œå¹¶ä¸”æ˜¯å½“å‰ç”¨æˆ·å‘é€çš„æ¶ˆæ¯
                if (data.trigger_ai && data.user_id === userId) {

            // ç›‘å¬ AI å¼€å§‹åˆ†æäº‹ä»¶ï¼ˆæ‰€æœ‰ç”¨æˆ·éƒ½ä¼šæ”¶åˆ°ï¼‰
            socket.on('ai_thinking_start', () => {
                // å¦‚æœè¿˜æ²¡æœ‰æµå¼æ¶ˆæ¯å ä½ï¼Œåˆ›å»ºä¸€ä¸ª
                if (!streamingMsgId) {
                    streamingMsgId = 'ai_streaming_' + Date.now();
                    const streamingMsg = {
                        id: streamingMsgId,
                        role: 'assistant',
                        content: 'ğŸ¯ æƒ…æ„Ÿæ•™ç»ƒæ­£åœ¨åˆ†æ...',
                        isStreaming: true
                    };
                    messages.push(streamingMsg);
                    renderMessages();

            });

            // ç›‘å¬ AI æµå¼è¾“å‡º
            socket.on('ai_stream', (data) => {
                // å¦‚æœè¿˜æ²¡æœ‰æµå¼æ¶ˆæ¯å ä½ï¼Œå…ˆåˆ›å»ºä¸€ä¸ªï¼ˆé˜²å¾¡æ€§ç¼–ç¨‹ï¼‰
                if (!streamingMsgId) {
                    streamingMsgId = 'ai_streaming_' + Date.now();
                    const streamingMsg = {
                        id: streamingMsgId,
                        role: 'assistant',
                        content: '',
                        isStreaming: true
                    };
                    messages.push(streamingMsg);
                    renderMessages();
                }
                
                // æ›´æ–°æµå¼æ¶ˆæ¯å†…å®¹
                const streamingMsg = messages.find(m => m.id === streamingMsgId);
                if (streamingMsg) {
                    if (data.type === 'delta') {
                        // å¢é‡æ›´æ–°
                        if (streamingMsg.content === 'ğŸ¯ æƒ…æ„Ÿæ•™ç»ƒæ­£åœ¨åˆ†æ...' || streamingMsg.content === '') {
                            streamingMsg.content = data.content;
                        } else {

                        // ç›´æ¥æ›´æ–° DOMï¼Œä¸é‡å»ºæ•´ä¸ªåˆ—è¡¨
                        updateStreamingMessage(streamingMsg.content);
                    } else if (data.type === 'done') {

                        streamingMsg.isStreaming = false;
                        streamingMsgId = null;  // é‡ç½®ï¼Œä¸ºä¸‹æ¬¡ AI å›å¤åšå‡†å¤‡
                    }
                }
            });

            socket.on('user_joined', (data) => {
                console.log('ç”¨æˆ·åŠ å…¥:', data.user_id);
            });

            socket.on('disconnect', () => {
                console.log('Socket.IO å·²æ–­å¼€');
            });

            socket.on('connect_error', (error) => {
                console.error('Socket.IO è¿æ¥é”™è¯¯:', error);
            });
        }

        function renderMessages() {
            const container = document.getElementById('chatMessages');
            container.innerHTML = '';

            messages.forEach((msg, index) => {
                const messageDiv = document.createElement('div');
                let senderName = '';
                let senderType = '';

                if (msg.role === 'assistant') {
                    messageDiv.className = 'message assistant';

                } else if (msg.user_id === userId) {

                } else {

                // åˆ›å»ºå¤´åƒ

                avatarDiv.className = 'message-avatar';
                avatarDiv.textContent = avatarText;

                // åˆ›å»ºå†…å®¹åŒºåŸŸ
                const bodyDiv = document.createElement('div');
                bodyDiv.className = 'message-body';

                // åˆ›å»ºæ˜µç§°æ ‡ç­¾ï¼ˆåªæœ‰ä¼´ä¾£å’Œæ•™ç»ƒçš„æ¶ˆæ¯æ˜¾ç¤ºï¼‰
                const senderDiv = document.createElement('div');

                const senderSpan = document.createElement('span');

                if (senderType === 'coach') {

                } else {

                senderDiv.appendChild(senderSpan);

                // åˆ›å»ºæ¶ˆæ¯æ°”æ³¡
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // æ ¹æ®æ¶ˆæ¯ç±»å‹å†³å®šæ˜¯å¦æ ¼å¼åŒ–
                if (msg.role === 'assistant') {
                    contentDiv.innerHTML = formatMessageContent(msg.content, true);
                } else {
                    contentDiv.textContent = msg.content;
                }

                // ä¸ºæµå¼æ¶ˆæ¯æ·»åŠ ç‰¹æ®Š ID
                if (msg.isStreaming) {

                }

                // ç»„è£…å†…å®¹åŒºåŸŸ
                bodyDiv.appendChild(senderDiv);
                bodyDiv.appendChild(contentDiv);

                // ç»„è£…æ¶ˆæ¯
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(bodyDiv);

        // æ›´æ–°é¡¶éƒ¨æƒ…ä¾£æ 
        function updateCoupleBar(myName, partnerName) {

        function updateStreamingMessage(content) {
            const streamingEl = document.getElementById('streaming-content');
            if (streamingEl) {
                streamingEl.innerHTML = formatMessageContent(content, true);

        // æ ¼å¼åŒ–æ¶ˆæ¯å†…å®¹ï¼ˆæ”¯æŒåŸºæœ¬ Markdownï¼‰
        function formatMessageContent(content, isAssistant = false) {
            if (!isAssistant) {
                // æ™®é€šç”¨æˆ·æ¶ˆæ¯ï¼ŒåªåšåŸºæœ¬è½¬ä¹‰
                return escapeHtml(content);
            }

            // AI æ¶ˆæ¯ï¼Œæ”¯æŒç®€å•çš„ Markdown æ ¼å¼
            let formatted = escapeHtml(content);
