    <script>

        // Toast æç¤º
        function showToast(message, type = 'info', duration = 2500) {
            let container = document.querySelector('.toast-container');
            if (!container) {

            toast.textContent = message;

            setTimeout(() => {

        async function init() {

            const userData = await userResponse.json();
            
            // ä¿å­˜ç”¨æˆ·æ•°æ®ä¾›åç»­ä½¿ç”¨

            userNickname = userData.user.nickname || (userPhone ? userPhone.slice(-4) : 'æˆ‘');

                            partnerNickname = partnerData.user.nickname || (partnerPhone ? partnerPhone.slice(-4) : 'Ta');

            roomId = roomData.room_id;

            // åŠ è½½å†å²è®°å½•

        async function loadHistory() {
            try {
                const response = await fetch('/api/lounge/history');
                const data = await response.json();
                if (data.success) {

                    if (messages.length > 0) {

        function startPolling() {
            // æ¯ 1.5 ç§’æ£€æŸ¥ä¸€æ¬¡æ–°æ¶ˆæ¯
            pollingInterval = setInterval(async () => {

            // æ¯ 30 ç§’åˆ·æ–°ä¸€æ¬¡æ˜µç§°ï¼ˆæ£€æµ‹ä¼´ä¾£æ˜¯å¦ä¿®æ”¹äº†æ˜µç§°ï¼‰

                if (currentUserData && currentUserData.user && currentUserData.user.partner_id) {

                // åŒæ—¶åˆ·æ–°è‡ªå·±çš„æ˜µç§°ï¼ˆå¯èƒ½åœ¨å…¶ä»–è®¾å¤‡ä¿®æ”¹äº†ï¼‰
                const userResponse = await fetch('/api/user/info');

        async function checkNewMessages() {

        function renderMessages() {
            const container = document.getElementById('chatMessages');

                } else {

                senderDiv.appendChild(senderSpan);

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // æ ¹æ®æ¶ˆæ¯ç±»å‹å†³å®šæ˜¯å¦æ ¼å¼åŒ–
                if (msg.role === 'assistant') {
                    // å¦‚æœæ˜¯æµå¼æ¶ˆæ¯ï¼Œç”± updateStreamingMessage å¤„ç†
                    if (msg.isStreaming) {
                        contentDiv.innerHTML = '<div class="answer-content">ğŸ¯ æƒ…æ„Ÿæ•™ç»ƒæ­£åœ¨åˆ†æ...<span class="streaming-cursor"></span></div>';
                    }

        // æ ¼å¼åŒ–æ¶ˆæ¯å†…å®¹ï¼ˆæ”¯æŒåŸºæœ¬ Markdownï¼‰
        function formatMessageContent(content, isAssistant = false) {
            if (!isAssistant) {
                // æ™®é€šç”¨æˆ·æ¶ˆæ¯ï¼ŒåªåšåŸºæœ¬è½¬ä¹‰
                return escapeHtml(content);
            }

            // AI æ¶ˆæ¯ï¼Œæ”¯æŒç®€å•çš„ Markdown æ ¼å¼
            let formatted = escapeHtml(content);
            
            // æ ‡é¢˜ï¼ˆ**æ ‡é¢˜ï¼š** æˆ– **1. æ ‡é¢˜ï¼š**ï¼‰
            formatted = formatted.replace(/\*\*([^*]+)ï¼š\*\*/g, '<strong style="color: #9d7a5a;">$1ï¼š</strong>');
            
            // åŠ ç²—æ–‡æœ¬ï¼ˆ**æ–‡æœ¬**ï¼‰
            formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // æ–œä½“ï¼ˆ*æ–‡æœ¬*ï¼‰
            formatted = formatted.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            
            return formatted;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content) return;

            try {
                // å‘é€æ¶ˆæ¯åˆ°æœåŠ¡å™¨

                    messages.push(data.message);

                        lastMessageId = data.message.id;

                    // å¦‚æœæ¶ˆæ¯åŒ…å« @æ•™ç»ƒï¼Œè§¦å‘ AI
                    if (content.includes('@æ•™ç»ƒ') || content.includes('@AI') || content.includes('@ai')) {
                        callAI();

                } else {
                    showToast(data.message || 'å‘é€å¤±è´¥', 'error');

            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥', error);

            }
        }

        async function callAI() {
            if (isAIThinking) return;  // é˜²æ­¢é‡å¤è°ƒç”¨
            
            isAIThinking = true;

            // åˆ›å»ºæµå¼æ¶ˆæ¯å ä½
            const streamingMsgId = 'streaming_' + Date.now();
            const streamingMsg = {
                id: streamingMsgId,
                role: 'assistant',
                content: '',
                reasoning_content: '',
                isStreaming: true
            };
            messages.push(streamingMsg);
            renderMessages();

            let reasoningText = '';
            let answerText = '';
            let hasReasoning = false;

            try {
                const response = await fetch('/api/lounge/call_ai/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ room_id: roomId })
                });

                if (response.status === 401) {
                    showToast('ç™»å½•å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•', 'error');
                    window.location.href = '/';
                    return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));

                                if (data.type === 'reasoning') {
                                    if (!hasReasoning) {
                                        hasReasoning = true;
                                    }
                                    reasoningText += data.content;
                                    streamingMsg.reasoning_content = reasoningText;
                                    updateStreamingMessage(streamingMsgId, reasoningText, answerText, true);
                                }
                                else if (data.type === 'reasoning_done') {
                                    updateStreamingMessage(streamingMsgId, reasoningText, answerText, false);
                                }
                                else if (data.type === 'content') {
                                    answerText += data.content;
                                    streamingMsg.content = answerText;
                                    updateStreamingMessage(streamingMsgId, reasoningText, answerText, hasReasoning);
                                }
                                else if (data.type === 'done') {
                                    // æµå¼å®Œæˆï¼Œç§»é™¤ä¸´æ—¶æ¶ˆæ¯ï¼Œé‡æ–°åŠ è½½å†å²
                                    messages = messages.filter(m => m.id !== streamingMsgId);
                                    await checkNewMessages();
                                }
                                else if (data.type === 'error') {
                                    showToast('AI è°ƒç”¨å¤±è´¥: ' + data.content, 'error');
                                    messages = messages.filter(m => m.id !== streamingMsgId);
                                    renderMessages();
                                }
                            } catch (e) {
                                console.error('è§£ææ•°æ®åŒ…å¤±è´¥:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('AI è°ƒç”¨å¤±è´¥', error);
                messages = messages.filter(m => m.id !== streamingMsgId);
                renderMessages();
                showToast('AI è°ƒç”¨å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
            } finally {
                isAIThinking = false;
            }
        }

        function updateStreamingMessage(msgId, reasoning, content, isThinking) {
            const container = document.getElementById('chatMessages');
            const msgElements = container.querySelectorAll('.message');
            
            for (let msgEl of msgElements) {
                if (msgEl.dataset.msgId === msgId) {
                    const contentDiv = msgEl.querySelector('.message-content');
                    contentDiv.innerHTML = '';

                    // å¦‚æœæœ‰æ€è€ƒè¿‡ç¨‹
                    if (reasoning) {
                        const thinkingContainer = document.createElement('div');
                        thinkingContainer.className = 'thinking-container';

                        const thinkingToggle = document.createElement('div');
                        thinkingToggle.className = 'thinking-toggle';
                        thinkingToggle.innerHTML = isThinking 
                            ? '<span class="icon">â–¼</span><span>ğŸ§  æ€è€ƒä¸­...</span>'
                            : '<span class="icon">â–¼</span><span>ğŸ§  æ€è€ƒè¿‡ç¨‹ï¼ˆç‚¹å‡»å±•å¼€ï¼‰</span>';
                        
                        if (!isThinking) {
                            thinkingToggle.classList.add('collapsed');
                        }

                        const thinkingContent = document.createElement('div');
                        thinkingContent.className = isThinking ? 'thinking-content streaming' : 'thinking-content collapsed';
                        thinkingContent.textContent = reasoning;
                        // æ€è€ƒå†…å®¹ä¸æ˜¾ç¤ºå…‰æ ‡

                        thinkingToggle.onclick = function() {
                            this.classList.toggle('collapsed');
                            thinkingContent.classList.toggle('collapsed');
                        };

                        thinkingContainer.appendChild(thinkingToggle);
                        thinkingContainer.appendChild(thinkingContent);
                        contentDiv.appendChild(thinkingContainer);
                    }

                    // æ­£æ–‡å†…å®¹
                    const answerContent = document.createElement('div');
                    answerContent.className = 'answer-content';
                    answerContent.innerHTML = formatMessageContent(content, true);
                    // åªåœ¨æ­£æ–‡å†…å®¹åŒºåŸŸæ˜¾ç¤ºå…‰æ ‡ï¼ˆä¸”åªåœ¨æµå¼è¾“å‡ºæ—¶ï¼‰
                    if (isThinking && content) {
                        answerContent.innerHTML += '<span class="streaming-cursor"></span>';
                    }
                    contentDiv.appendChild(answerContent);

                    // æ»šåŠ¨åˆ°åº•éƒ¨
                    container.scrollTop = container.scrollHeight;
                    break;
                }
            }
        }

        function handleAtSymbol(event) {
            // åªåœ¨æŒ‰ä¸‹ @ é”®æ—¶è§¦å‘ï¼ˆShift + 2 æˆ–ç›´æ¥è¾“å…¥@ï¼‰
            if (event.key === '@' || (event.shiftKey && event.key === '2')) {
                event.preventDefault(); // é˜»æ­¢é»˜è®¤çš„@è¾“å…¥
                
                const input = event.target;
                const cursorPos = input.selectionStart;
                const value = input.value;
                
                // æ’å…¥"@æ•™ç»ƒ "
                const before = value.substring(0, cursorPos);
                const after = value.substring(cursorPos);
                input.value = before + '@æ•™ç»ƒ ' + after;
                
                // å°†å…‰æ ‡ç§»åˆ°"@æ•™ç»ƒ "åé¢
                const newPos = cursorPos + 4; // "@æ•™ç»ƒ " å…±4ä¸ªå­—ç¬¦
                input.setSelectionRange(newPos, newPos);
            }
        }
