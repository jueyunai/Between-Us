<!DOCTYPE html>

    <link rel="stylesheet" href="/static/css/common.css">
    <style>
        /* å¤ç”¨åŸæœ‰æ ·å¼ */
        .cooldown-notice {

        .cooldown-notice.show { display: block; }

        .couple-bar {

        .chat-input-wrapper {

        .coach-tag-btn {

        .message {

        .message.user {

        .message.partner, .message.assistant {

        .message-avatar {

            display: flex;
            align-items: center;
            justify-content: center;

        }
        .message.user .message-avatar {
            background: linear-gradient(135deg, #e6a8a4, #d4a5c9);
        }
        .message.partner .message-avatar {
            background: linear-gradient(135deg, #c7b2ff, #a89ad9);
        }
        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #f0c27b, #d4a574);
        }

        .message-body {
            max-width: calc(100% - 64px); /* æ‰©å±•åˆ°å¯¹ä¾§å¤´åƒå·¦è¾¹æ¡†ï¼šå®¹å™¨å®½åº¦ - å¤´åƒ(40px) - é—´è·(8px) - å†…è¾¹è·(16px) */
            display: flex;
            flex-direction: column;
        }
        .message.user .message-body { align-items: flex-end; }
        .message.partner .message-body,
        .message.assistant .message-body { align-items: flex-start; }

        .message-sender {
            margin-bottom: 4px;

        }
        .message.user .message-sender { display: none; }
        .sender-name {

            letter-spacing: 0.01em;
        }
        .sender-name.partner { color: #8b7aa8; }
        .sender-name.coach { color: #9d7a5a; }

            font-size: 11px;
            margin-right: 2px;
        }

        .message .message-content {
            max-width: 100%;
            padding: 10px 14px;
            border-radius: 8px;
            word-wrap: break-word;
            line-height: 1.65;
            font-size: 15px;
            white-space: pre-wrap;
        }
        .message.assistant .message-content {
            line-height: 1.7;
            letter-spacing: 0.02em;
        }

        /* æ•™ç»ƒæ¶ˆæ¯å†…çš„æ ¼å¼åŒ–å…ƒç´  */
        .message.assistant .message-content strong {
            color: #9d7a5a;
            font-weight: 600;
        }

        .message.assistant .message-content em {
            font-style: italic;
            color: #8b7a6a;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--home-accent), var(--home-accent-2));
            color: #fff;
            border-radius: 8px 2px 8px 8px;
        }
        .message.partner .message-content {
            background: rgba(255, 255, 255, 0.95);
            color: var(--home-ink);
            border: 1px solid var(--home-border);
            border-radius: 2px 8px 8px 8px;
        }
        .message.assistant .message-content {
            background: rgba(255, 255, 255, 0.95);
            color: var(--home-ink);
            border: 1px solid rgba(240, 194, 123, 0.3);
            border-radius: 2px 8px 8px 8px;
        }

        .chat-header .back-btn {
            width: 38px;
            height: 38px;
            padding: 0;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.75);
            border: 1px solid var(--home-border);
            color: var(--home-ink);
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(74, 59, 57, 0.08);
            transition: all 0.2s ease;
        }
        .chat-header .back-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateX(-2px);
            box-shadow: 0 6px 16px rgba(74, 59, 57, 0.12);
        }
        .chat-header .back-btn:active { transform: scale(0.95); }

        /* AI æ€è€ƒä¸­åŠ¨ç”» */
        .ai-thinking {
            opacity: 0.7;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="lounge-page">
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <button class="back-btn" onclick="window.location.href='/home'" aria-label="è¿”å›">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                <h2>ğŸ’‘ æƒ…æ„Ÿå®¢å…</h2>
                <div></div>
            </div>

            <div class="cooldown-notice" id="cooldownNotice">
                <div class="cooldown-notice-content">
                    <span class="cooldown-notice-icon">â³</span>
                    <span class="cooldown-notice-text">å†·é™æœŸä¸­ï¼Œä»å¯æ­£å¸¸ä½¿ç”¨å®¢å…ã€‚å¦‚éœ€æ’¤é”€è§£ç»‘ï¼Œ</span>
                    <a href="/profile" class="cooldown-notice-link">å‰å¾€ä¸ªäººä¸­å¿ƒ â†’</a>
                </div>
            </div>

            <div class="couple-bar">
                <div class="couple-row" aria-label="æƒ…ä¾£æ ‡è¯†">
                    <div class="couple-pill">
                        <span class="couple-avatar">æˆ‘</span>
                        <span class="couple-name" id="myNickname">--</span>
                    </div>
                    <span class="couple-heart" aria-hidden="true">ğŸ’—</span>
                    <div class="couple-pill">
                        <span class="couple-avatar">Ta</span>
                        <span class="couple-name" id="partnerNickname">--</span>
                    </div>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- æ¶ˆæ¯åˆ—è¡¨ -->
            </div>

            <div class="chat-input-wrapper">
                <button class="coach-tag-btn" onclick="insertCoachTag()">
                    <span class="coach-tag-icon">ğŸ¯</span>
                    <span>æ•™ç»ƒä½ æ€ä¹ˆçœ‹ï¼Ÿ</span>
                </button>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="ä¸€èµ·èŠèŠä½ çš„æƒ³æ³•..." onkeypress="handleEnter(event)">
                    <button class="send-btn" onclick="sendMessage()">å‘é€</button>
                </div>
            </div>
        </div>
    </div>

    <div class="gentle-shape gentle-shape-1" aria-hidden="true"></div>
    <div class="gentle-shape gentle-shape-2" aria-hidden="true"></div>
    <div class="gentle-shape gentle-shape-3" aria-hidden="true"></div>

    <script>
        let roomId = null;
        let userId = null;
        let userPhone = '';
        let partnerPhone = '';
        let messages = [];
        let userNickname = 'æˆ‘';
        let partnerNickname = 'Ta';
        let lastMessageId = 0;  // è®°å½•æœ€åä¸€æ¡æ¶ˆæ¯çš„ ID
        let pollingInterval = null;  // è½®è¯¢å®šæ—¶å™¨
        let isAIThinking = false;  // AI æ˜¯å¦æ­£åœ¨æ€è€ƒ

        // Toast æç¤º
        function showToast(message, type = 'info', duration = 2500) {
            let container = document.querySelector('.toast-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'toast-container';
                document.body.appendChild(container);
            }
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('toast-out');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        async function init() {
            const userResponse = await fetch('/api/user/info');
            if (userResponse.status === 401) {
                showToast('ç™»å½•å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•', 'error');
                window.location.href = '/';
                return;
            }

            const userData = await userResponse.json();
            if (!userData.success || !userData.user.has_partner) {
                showToast('æ‚¨è¿˜æ²¡æœ‰ç»‘å®šä¼´ä¾£ï¼Œæ— æ³•è¿›å…¥æƒ…æ„Ÿå®¢å…', 'info');
                window.location.href = '/home';
                return;
            }

            userId = userData.user.id;
            userPhone = userData.user.phone || '';
            
            if (userData.user.unbind_at) {
                document.getElementById('cooldownNotice')?.classList.add('show');
            }
            
            userNickname = userPhone ? userPhone.slice(-4) : 'æˆ‘';
            
            if (userData.user.partner_id) {
                try {
                    const partnerRes = await fetch(`/api/user/${userData.user.partner_id}`);
                    if (partnerRes.ok) {
                        const partnerData = await partnerRes.json();
                        if (partnerData.success && partnerData.user) {
                            partnerPhone = partnerData.user.phone || '';
                            partnerNickname = partnerPhone ? partnerPhone.slice(-4) : 'Ta';
                        }
                    }
                } catch (e) {
                    console.error('è·å–ä¼´ä¾£ä¿¡æ¯å¤±è´¥', e);
                }
            }
            
            updateCoupleBar(userNickname, partnerNickname);

            const roomResponse = await fetch('/api/lounge/room');
            if (roomResponse.status === 401) {
                showToast('ç™»å½•å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•', 'error');
                window.location.href = '/';
                return;
            }

            const roomData = await roomResponse.json();
            if (!roomData.success) {
                showToast('æ— æ³•è·å–æˆ¿é—´ä¿¡æ¯', 'error');
                window.location.href = '/home';
                return;
            }

            roomId = roomData.room_id;

            // åŠ è½½å†å²è®°å½•
            await loadHistory();

            // å¯åŠ¨çŸ­è½®è¯¢ï¼ˆæ¯ 1.5 ç§’æ£€æŸ¥ä¸€æ¬¡æ–°æ¶ˆæ¯ï¼‰
            startPolling();
        }

        async function loadHistory() {
            try {
                const response = await fetch('/api/lounge/history');
                const data = await response.json();
                if (data.success) {
                    messages = data.messages;
                    if (messages.length > 0) {
                        lastMessageId = Math.max(...messages.map(m => m.id || 0));
                    }
                    renderMessages();
                }
            } catch (error) {
                console.error('åŠ è½½å†å²è®°å½•å¤±è´¥', error);
            }
        }

        function startPolling() {
            // æ¯ 1.5 ç§’æ£€æŸ¥ä¸€æ¬¡æ–°æ¶ˆæ¯
            pollingInterval = setInterval(async () => {
                await checkNewMessages();
            }, 1500);
        }

        async function checkNewMessages() {
            try {
                const response = await fetch(`/api/lounge/messages/new?since_id=${lastMessageId}`);
                const data = await response.json();
                
                if (data.success && data.messages && data.messages.length > 0) {
                    // æœ‰æ–°æ¶ˆæ¯
                    data.messages.forEach(msg => {
                        messages.push(msg);
                        if (msg.id > lastMessageId) {
                            lastMessageId = msg.id;
                        }
                    });
                    renderMessages();
                }
            } catch (error) {
                console.error('æ£€æŸ¥æ–°æ¶ˆæ¯å¤±è´¥', error);
            }
        }

        function renderMessages() {
            const container = document.getElementById('chatMessages');
            container.innerHTML = '';

            messages.forEach((msg) => {
                const messageDiv = document.createElement('div');
                let senderName = '';
                let senderType = '';
                let avatarText = '';

                if (msg.role === 'assistant') {
                    messageDiv.className = 'message assistant';
                    senderName = 'æƒ…æ„Ÿæ•™ç»ƒ';
                    senderType = 'coach';
                    avatarText = 'âœ¨';
                    // å¦‚æœæ˜¯ AI æ­£åœ¨æ€è€ƒçš„æ¶ˆæ¯
                    if (msg.content === 'ğŸ¯ æƒ…æ„Ÿæ•™ç»ƒæ­£åœ¨åˆ†æ...') {
                        messageDiv.classList.add('ai-thinking');
                    }
                } else if (msg.user_id === userId) {
                    messageDiv.className = 'message user';
                    senderName = userNickname;
                    senderType = 'self';
                    avatarText = 'æˆ‘';
                } else {
                    messageDiv.className = 'message partner';
                    senderName = partnerNickname;
                    senderType = 'partner';
                    avatarText = 'Ta';
                }

                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'message-avatar';
                avatarDiv.textContent = avatarText;

                const bodyDiv = document.createElement('div');
                bodyDiv.className = 'message-body';

                const senderDiv = document.createElement('div');
                senderDiv.className = 'message-sender';
                
                const senderSpan = document.createElement('span');
                senderSpan.className = `sender-name ${senderType}`;
                
                if (senderType === 'coach') {
                    senderSpan.innerHTML = `<span class="coach-icon">âœ¨</span>${senderName}`;
                } else {
                    senderSpan.textContent = senderName;
                }
                senderDiv.appendChild(senderSpan);

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // æ ¹æ®æ¶ˆæ¯ç±»å‹å†³å®šæ˜¯å¦æ ¼å¼åŒ–
                if (msg.role === 'assistant') {
                    contentDiv.innerHTML = formatMessageContent(msg.content, true);
                } else {
                    contentDiv.textContent = msg.content;
                }

                bodyDiv.appendChild(senderDiv);
                bodyDiv.appendChild(contentDiv);

                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(bodyDiv);
                container.appendChild(messageDiv);
            });

            container.scrollTop = container.scrollHeight;
        }

        // æ ¼å¼åŒ–æ¶ˆæ¯å†…å®¹ï¼ˆæ”¯æŒåŸºæœ¬ Markdownï¼‰
        function formatMessageContent(content, isAssistant = false) {
            if (!isAssistant) {
                // æ™®é€šç”¨æˆ·æ¶ˆæ¯ï¼ŒåªåšåŸºæœ¬è½¬ä¹‰
                return escapeHtml(content);
            }

            // AI æ¶ˆæ¯ï¼Œæ”¯æŒç®€å•çš„ Markdown æ ¼å¼
            let formatted = escapeHtml(content);
            
            // æ ‡é¢˜ï¼ˆ**æ ‡é¢˜ï¼š** æˆ– **1. æ ‡é¢˜ï¼š**ï¼‰
            formatted = formatted.replace(/\*\*([^*]+)ï¼š\*\*/g, '<strong style="color: #9d7a5a;">$1ï¼š</strong>');
            
            // åŠ ç²—æ–‡æœ¬ï¼ˆ**æ–‡æœ¬**ï¼‰
            formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // æ–œä½“ï¼ˆ*æ–‡æœ¬*ï¼‰
            formatted = formatted.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            
            return formatted;
        }

        // HTML è½¬ä¹‰å‡½æ•°
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateCoupleBar(myName, partnerName) {
            const myNicknameEl = document.getElementById('myNickname');
            const partnerNicknameEl = document.getElementById('partnerNickname');
            if (myNicknameEl) myNicknameEl.textContent = myName;
            if (partnerNicknameEl) partnerNicknameEl.textContent = partnerName;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content) return;

            try {
                // å‘é€æ¶ˆæ¯åˆ°æœåŠ¡å™¨
                const response = await fetch('/api/lounge/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        room_id: roomId,
                        user_id: userId,
                        content: content
                    })
                });

                const data = await response.json();
                if (data.success) {
                    // ç«‹å³æ·»åŠ åˆ°æœ¬åœ°æ¶ˆæ¯åˆ—è¡¨
                    messages.push(data.message);
                    if (data.message.id > lastMessageId) {
                        lastMessageId = data.message.id;
                    }
                    renderMessages();
                    input.value = '';

                    // å¦‚æœæ¶ˆæ¯åŒ…å« @æ•™ç»ƒï¼Œè§¦å‘ AI
                    if (content.includes('@æ•™ç»ƒ') || content.includes('@AI') || content.includes('@ai')) {
                        callAI();
                    }
                } else {
                    showToast(data.message || 'å‘é€å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥', error);
                showToast('å‘é€å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
            }
        }

        async function callAI() {
            if (isAIThinking) return;  // é˜²æ­¢é‡å¤è°ƒç”¨
            
            isAIThinking = true;

            try {
                const response = await fetch('/api/lounge/call_ai', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ room_id: roomId })
                });

                const data = await response.json();
                
                if (data.success && data.message) {
                    // æœåŠ¡å™¨å·²ç»ä¿å­˜äº†æ¶ˆæ¯ï¼Œè½®è¯¢ä¼šè‡ªåŠ¨è·å–
                    // è¿™é‡Œåªéœ€è¦æ›´æ–° lastMessageIdï¼Œç¡®ä¿ä¸ä¼šé‡å¤è·å–
                    if (data.message.id > lastMessageId) {
                        lastMessageId = data.message.id;
                    }
                    // ç«‹å³æ£€æŸ¥ä¸€æ¬¡æ–°æ¶ˆæ¯ï¼ŒåŠ å¿«æ˜¾ç¤ºé€Ÿåº¦
                    await checkNewMessages();
                } else {
                    showToast('AI è°ƒç”¨å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('AI è°ƒç”¨å¤±è´¥', error);
                showToast('AI è°ƒç”¨å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
            } finally {
                isAIThinking = false;
            }
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function insertCoachTag() {
            const input = document.getElementById('messageInput');
            input.value = '@æ•™ç»ƒ ';
            input.focus();
        }

        // é¡µé¢å¸è½½æ—¶æ¸…é™¤å®šæ—¶å™¨
        window.addEventListener('beforeunload', () => {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
        });

        // åˆå§‹åŒ–
        init();
    </script>
</body>
