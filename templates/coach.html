            const toast = document.createElement('div');

            setTimeout(() => {

        // æ ¼å¼åŒ–æ¶ˆæ¯å†…å®¹ï¼ˆæ”¯æŒåŸºæœ¬ Markdownï¼‰
        function formatMessageContent(content, isAssistant = false) {
            if (!isAssistant) {
                return escapeHtml(content);
            }

            // AI æ¶ˆæ¯ï¼Œæ”¯æŒç®€å•çš„ Markdown æ ¼å¼
            let formatted = escapeHtml(content);
            
            // æ ‡é¢˜ï¼ˆ**æ ‡é¢˜ï¼š** æˆ– **1. æ ‡é¢˜ï¼š**ï¼‰
            formatted = formatted.replace(/\*\*([^*]+)ï¼š\*\*/g, '<strong style="color: #9d7a5a;">$1ï¼š</strong>');
            
            // åŠ ç²—æ–‡æœ¬ï¼ˆ**æ–‡æœ¬**ï¼‰
            formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // æ–œä½“ï¼ˆ*æ–‡æœ¬*ï¼‰
            formatted = formatted.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            
            return formatted;
        }

        async function sendMessage() {
            if (isStreaming) {
                console.log('[Coach] æ­£åœ¨æµå¼ä¼ è¾“ä¸­ï¼Œå¿½ç•¥å‘é€è¯·æ±‚');
                return;
            }

            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content) {
                console.log('[Coach] æ¶ˆæ¯ä¸ºç©ºï¼Œå¿½ç•¥');
                return;
            }

            console.log('[Coach] å¼€å§‹å‘é€æ¶ˆæ¯:', content.substring(0, 50) + '...');
            isStreaming = true;
            document.getElementById('sendBtn').disabled = true;

            messages.push({ role: 'user', content });
            renderMessages();
            input.value = '';

            // åˆ›å»ºæµå¼æ¶ˆæ¯å ä½
            console.log('[Coach] åˆ›å»ºæµå¼æ¶ˆæ¯å ä½ç¬¦');
            createStreamingMessage();

            let reasoningText = '';
            let answerText = '';
            let hasReasoning = false;
            let streamingMessageCreated = true;  // æ ‡è®°å·²åˆ›å»ºæµå¼æ¶ˆæ¯
            let receivedDataCount = 0;

            try {
                console.log('[Coach] å‘èµ·æµå¼APIè¯·æ±‚...');
                const fetchStart = Date.now();
                
                const response = await fetch('/api/coach/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: content })
                });

                console.log(`[Coach] APIå“åº”çŠ¶æ€: ${response.status}, è€—æ—¶: ${Date.now() - fetchStart}ms`);
                console.log('[Coach] å“åº”å¤´:', Object.fromEntries(response.headers.entries()));

                if (response.status === 401) {
                    console.error('[Coach] ç™»å½•å·²è¿‡æœŸ');
                    showToast('ç™»å½•å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•', 'error');
                    window.location.href = '/';
                    return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                console.log('[Coach] å¼€å§‹è¯»å–æµå¼æ•°æ®...');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        console.log('[Coach] æµå¼è¯»å–å®Œæˆ');
                        break;
                    }

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            receivedDataCount++;
                            
                            if (receivedDataCount <= 5 || receivedDataCount % 10 === 0) {
                                console.log(`[Coach] æ”¶åˆ°æ•°æ®åŒ… #${receivedDataCount}:`, line.substring(0, 100));
                            }
                            
                            try {
                                const data = JSON.parse(line.slice(6));

                                if (data.type === 'reasoning') {
                                    if (!hasReasoning) {
                                        hasReasoning = true;
                                        document.getElementById('thinkingContainer').style.display = 'block';
                                        console.log('[Coach] å¼€å§‹æ¥æ”¶æ€è€ƒå†…å®¹');
                                    }
                                    reasoningText += data.content;
                                    const thinkingEl = document.getElementById('thinkingContent');
                                    thinkingEl.textContent = reasoningText;
                                    thinkingEl.scrollTop = thinkingEl.scrollHeight;
                                }
                                else if (data.type === 'reasoning_done') {
                                    console.log('[Coach] æ€è€ƒè¿‡ç¨‹å®Œæˆ');
                                    const thinkingContent = document.getElementById('thinkingContent');
                                    const thinkingToggle = document.querySelector('.thinking-toggle');
                                    if (thinkingContent && thinkingToggle) {
                                        thinkingContent.classList.remove('streaming');
                                        thinkingContent.classList.add('collapsed');
                                        thinkingToggle.classList.add('collapsed');
                                        thinkingToggle.innerHTML = '<span class="icon">â–¼</span><span>ğŸ§  æ€è€ƒè¿‡ç¨‹ï¼ˆç‚¹å‡»å±•å¼€ï¼‰</span>';
                                    }
                                }
                                else if (data.type === 'content') {
                                    answerText += data.content;
                                    const answerEl = document.getElementById('answerContent');
                                    answerEl.innerHTML = answerText + '<span class="streaming-cursor"></span>';

                                    const container = document.getElementById('chatMessages');
                                    container.scrollTop = container.scrollHeight;
                                }
                                else if (data.type === 'done') {
                                    console.log('[Coach] æ”¶åˆ°å®Œæˆä¿¡å·');
                                    console.log('[Coach] æœ€ç»ˆå†…å®¹é•¿åº¦:', data.final_content?.length || 0);
                                    console.log('[Coach] æ€è€ƒå†…å®¹é•¿åº¦:', data.reasoning_content?.length || 0);
                                    
                                    // æµå¼å®Œæˆï¼Œä¿å­˜æ¶ˆæ¯å¹¶é‡æ–°æ¸²æŸ“
                                    if (data.final_content) {
                                        messages.push({
                                            role: 'assistant',
                                            content: data.final_content,
                                            reasoning_content: data.reasoning_content || null
                                        });
                                    }
                                    
                                    // é‡æ–°æ¸²æŸ“æ¶ˆæ¯åˆ—è¡¨ï¼ˆä¼šç§»é™¤ä¸´æ—¶çš„æµå¼æ¶ˆæ¯æ¡†ï¼‰
                                    renderMessages();
                                    streamingMessageCreated = false;
                                }
                                else if (data.type === 'error') {
                                    console.error('[Coach] æ”¶åˆ°é”™è¯¯:', data.content);
                                    const answerEl = document.getElementById('answerContent');
                                    answerEl.textContent = 'AI æš‚æ—¶æ— æ³•å“åº”ï¼š' + data.content;
                                }
                            } catch (e) {
                                console.error('[Coach] è§£ææ•°æ®åŒ…å¤±è´¥:', e, 'åŸå§‹æ•°æ®:', line);
                            }
                        }
                    }
                }
                
                console.log(`[Coach] æ€»å…±æ”¶åˆ° ${receivedDataCount} ä¸ªæ•°æ®åŒ…`);
            } catch (error) {
                console.error('[Coach] è¯·æ±‚å¤±è´¥:', error);
                const answerEl = document.getElementById('answerContent');
                if (answerEl) {
                    answerEl.textContent = 'ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥ã€‚';
                }
                // å‘ç”Ÿé”™è¯¯æ—¶ä¹Ÿè¦é‡æ–°æ¸²æŸ“ï¼Œæ¸…ç†ä¸´æ—¶æ¶ˆæ¯æ¡†
                if (streamingMessageCreated) {

            } finally {
                console.log('[Coach] å‘é€æµç¨‹ç»“æŸ');
                isStreaming = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }

        function renderShareMessages() {
            const container = document.getElementById('shareMessages');
            container.innerHTML = '';

            messages.forEach((msg, index) => {
                const item = document.createElement('div');
                item.className = `share-message-item ${msg.role}`;
                item.dataset.index = index;

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = selectedMessages.has(index);
                checkbox.onchange = (e) => {
                    e.stopPropagation();
                    toggleMessage(index);
                };

                const content = document.createElement('div');
                content.className = 'share-message-content';
                content.innerHTML = `
                    <div class="share-message-role">${msg.role === 'user' ? 'ğŸ‘¤ æˆ‘' : 'ğŸ¤– AIæ•™ç»ƒ'}</div>
                    <div class="share-message-text">${msg.content}</div>
                `;

                item.appendChild(checkbox);
                item.appendChild(content);
                item.onclick = (e) => {
                    if (e.target !== checkbox) {
                        checkbox.checked = !checkbox.checked;
                        toggleMessage(index);
                    }
                };

                container.appendChild(item);
            });
        }

        function toggleMessage(index) {
            if (selectedMessages.has(index)) {

        function updateMessageItemStyle(index) {
            const items = document.querySelectorAll('.share-message-item');

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll').checked;
